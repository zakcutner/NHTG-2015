<!DOCTYPE html>
<html>
    <head>
        <title>NHTG 2015</title>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:100,700" rel="stylesheet">
        <link href="jquery.nstSlider.min.css" rel="stylesheet">
        <link href="leaflet/leaflet.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section id="map">
            <img src="logo.png">
        </section>
        <aside>
            <h1>NATIONAL</h1>
            <div id="death">
                <!--<img src="skull2.png">-->
                <span id="stat">15</span>
                <span id="caption">YEARS LEFT</span>
            </div>
        </aside>
        <footer>
            <div id="year"></div>
            <div class="nstSlider" data-range_min="1991" data-range_max="2010" data-cur_min="0">
                <div class="leftGrip"></div>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="jquery.nstSlider.min.js"></script>
        <script src="leaflet/leaflet.js"></script>
        <script src="eng.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
